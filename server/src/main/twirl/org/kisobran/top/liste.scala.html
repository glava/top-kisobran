@(entries: Seq[org.kisobran.top.db.TopListEntries], forwardPage: Option[Int], backPage: Option[Int], higlight: org.kisobran.top.model.Highlight, year: Int)


@main("Izaberi svojih top deset") {

<div class="row header_padding">
    <div class="col-12">
    </div>
</div>

@for(entry <- entries) {
    @list_entry(entry)
}

<div class="row header_padding centered">
    <div class="col-12">
        @for(p <- forwardPage) {
            <form action="/liste" method="GET" style="padding-top:20px">
                <div class="form-group col-md-6">
                    <input type="hidden" id="page" name="page" value="@p">
                </div>
                <button type="submit" class="btn btn-outline-light">Jo≈°!!</button>
            </form>
        }
    </div>
</div>


}
